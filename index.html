<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100;9..144,200;9..144,300;9..144,400;9..144,500;9..144,600;9..144,700;9..144,800;9..144,900&family=Luxurious+Script&family=Montserrat:wght@100;200;300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Weather | Grillo</title>
</head>
<body>
    <div class="layout">
        <section id="header">
            <header>
                <!-- Search input -->
                <div class="search-container">
                    <input id="search-box" type="text" class="search-box" />
                    <label for="search-box"><i class="fa-solid fa-magnifying-glass search-icon"></i></label>
                </div>
                <!-- search input ended -->
    
                <!-- light-dark mode toggle switch -->
                <div class="switch-button">
                    <i class="fa-solid fa-moon slider-moon"></i>
                    <i class="fa-solid fa-sun slider-sun"></i>
                    <div class="slider"></div>
                </div>
                <!-- light-dark mode toggle switch ended -->
            </header>
        </section>
    
        <section id="main">
            <main>
                <div class="loc-wrapper">
                    <div class="location-day">
                        <p class="day"></p>
                        <p class="loc"></p>
                    </div>
                </div>
    
                <div class="degree">
                    <div class="deg-data">
                        <div class="temp"></div>
                    </div>
                    <div class="description">
                        <div><img class="icon"></div><div><span class="label"></span></div>
                    </div>
                </div>
            </main>
        </section>
    </div>

    <script src="./script.js"></script>
</body>
</html>
